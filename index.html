    <title>General</title>

<body>
        <nav class="b-nav">
            <div >
                 <ul class="li-nav">
                    <li><a class="nav-a na" href="index.html">General</a></li>

        <br/>
        <br/>
        <section class="sect-top">
            <div>
                <div class="top-cuadro-sbb tc2">
                    <h3 class="title-cuadro ">Volumen total del trafico del mes:</h3>
                </div>
                
                <div class="cuadro-ext ce1">
                    <div class="fond-cuadro fond2">
                        <div class="top-cuadro tc">
                            <h6 class="title-cuadro ">Total de sesiones</h6>
                        </div>
                        <div class="bot-cuadro">
                        
                            <center><h2 class="title-cuadro">576282</h2></center> <!--Agregar variable a mostrar-->
                            
                        </div>
                    </div>
                    <div class="fond-cuadro fond2">
                        <div class="top-cuadro tc">
                            <h6 class="title-cuadro "># de paginas por sesión</h6>
                        </div>
                        <div class="bot-cuadro">
                        
                            <center><h2 class="title-cuadro">4.2</h2></center> <!--Agregar variable a mostrar-->
                            
                        </div>
                    </div>
                    <div class="fond-cuadro fond2">
                        <div class="top-cuadro tc">
                            <h6 class="title-cuadro ">Usuarios Unicos</h6>
                        </div>
                        <div class="bot-cuadro">
                        
                            <center><h2 class="title-cuadro">216789</h2></center> <!--Agregar variable a mostrar-->
                            
                        </div>
                    </div>
                    <div class="fond-cuadro fond2">
                        <div class="top-cuadro tc">
                            <h6 class="title-cuadro ">Tiempo medio por sesión</h6>
                        </div>
                        <div class="bot-cuadro">

                        </div>
                    </div>
                </div>    
            </div>

        <br/>
        <br/>

            <div class="cuadro-ext ce2">

                    <div class="top-cuadro tc2">
                        <h3 class="title-cuadro ">Sesiones vs Usuarios unicos por mes</h3>
                    </div>
                    <div class="bot-cuadro">
                       
                        <canvas  id="g-sesionesvsusuariosunicos"></canvas> <!--Agregar variable a mostrar-->
                        
                    </div>
                </div>
                <div class="fond-cuadro fond1 fc2">
                    <div class="top-cuadro tc2">

                    </div>
                    <div class="bot-cuadro">
                    
                        <canvas id="g-CTrafico"></canvas><!--Agregar variable a mostrar-->
                        
                    </div>
                </div>
            </div>
